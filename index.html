<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Deccan Aroma Menu</title>
 <link href="https://fonts.googleapis.com/css2?family=Makulath&display=swap" rel="stylesheet">


  <style>
    @font-face {
  font-family: 'Makulath';
  src: url('fonts/Makulath-DYOA0.otf') format('opentype');
}

body {
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg, #fcdd9a, #f8e594, #f9e830);
  color: #333;
  margin: 0;
  padding: 0;
  overflow-x: hidden;
}

    header {
      color: #ffc107;
      background-color: #525967;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }
    .logo-section {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .logo-section img {
      height: 80px;
    }
   .logo {
  font-size: 60px;
  font-family: 'Makulath', cursive;
  font-weight: normal;
  color: #fff;
}
.logo2{
  font-family: 'Makulath', cursive;
}




    .highlight {
  color: #ffc107;
}

    .search-container {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-top: 10px;
    }
.search-toggle {
  font-size: 20px;
  background: #ffc107;     /* Yellow background */
  border: none;
  border-radius: 50%;       /* Makes it circular */
  width: 40px;
  height: 40px;
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  transition: background 0.3s ease;
}

.search-toggle:hover {
  background: #e6b806;      /* Slightly darker on hover */
}

    .search-input {
      display: none;
      margin-left: 15px;
      padding: 8px 12px;
      border-radius: 4px;
      border: none;
      width: 200px;
      transition: all 0.3s ease;
    }
    .search-input.active {
      display: inline-block;
    }
    .menu-section {
      padding: 40px 40px;
      max-width: 100%;
      margin: 0 auto;
      box-sizing: border-box;
    }
    h2 {
      color: #ffc107;
      border-bottom: 1px solid #ffc107;
      padding-bottom: 5px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 25px;
      margin-top: 30px;
    }
    .menu-item {
      background: #2a2a2a;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      transition: transform 0.3s ease;
    }
    .menu-item img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      transition: transform 0.3s ease;
    }
    .menu-item:hover img {
      transform: scale(1.05);
    }
    .menu-info {
      padding: 15px;
    }
    .menu-info h3 {
      margin: 0 0 5px;
      color: #ffc107;
      font-size: 18px;
    }
    .menu-info p {
      margin: 0;
      color: #ccc;
    }
    .footer {
      text-align: center;
      font-size: 14px;
      padding: 20px;
      background: #2a2a2a;
      color: #aaa;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo-section">
      <img src="logo.png" alt="Logo">
      <div class="logo2">Handi Biryani</div>
    </div>
    <div class="search-container">
      <input type="text" id="searchInput" class="search-input" placeholder="Search..." oninput="filterMenu()" />
      <button class="search-toggle" onclick="toggleSearch()">üîç</button>
    </div>
  </header>
<nav id="categoryNav" style="display:flex; flex-wrap:wrap; gap:10px; justify-content:center; padding: 20px; background-color:#fff3cd;">
  <!-- Buttons will be injected here -->
</nav>

  <div class="menu-section" id="menuSections">
    <!-- Dynamic menu sections go here -->
  </div>

  <div class="footer">
    &copy; 2025 Deccan Aroma | Built with love for biryani lovers üçΩÔ∏è
  </div>

  <script src="fooditem.js"></script>
  <script>
    const menuSections = document.getElementById('menuSections');

    function renderMenu(items) {
  menuSections.innerHTML = '';
  const grouped = items.reduce((acc, item) => {
    if (!acc[item.category]) acc[item.category] = [];
    acc[item.category].push(item);
    return acc;
  }, {});

  // Render category navigation
  const categoryNav = document.getElementById('categoryNav');
  categoryNav.innerHTML = Object.keys(grouped).map(category =>
    `<button onclick="scrollToSection('${category}')" style="
      background-color: #ffc107;
      border: none;
      padding: 10px 15px;
      border-radius: 20px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s ease;
    ">${category}</button>`
  ).join('');

  for (const category in grouped) {
    const section = document.createElement('div');
    section.id = category;
    section.innerHTML = `
      <h2>${category}</h2>
      <div class="grid">
        ${grouped[category].map(item => `
          <div class="menu-item">
            <img src="${item.image_url}" alt="${item.name}" />
            <div class="menu-info">
              <h3>${item.name}</h3>
              ${
                item.serve1 !== undefined
                  ? `<p>Serve 1: ‚Çπ${item.serve1}${item.serve2 ? ` | Serve 2: ‚Çπ${item.serve2}` : ''}</p>`
                  : `<p>‚Çπ${item.price ?? '-'}</p>`
              }
            </div>
          </div>
        `).join('')}
      </div>
    `;
    menuSections.appendChild(section);
  }
}

function scrollToSection(categoryId) {
  const target = document.getElementById(categoryId);
  if (target) {
    target.scrollIntoView({ behavior: 'smooth', block: 'start' });
  }
}

    function filterMenu() {
      const query = document.getElementById('searchInput').value.toLowerCase();
      const filtered = foodItems.filter(item =>
        item.name.toLowerCase().includes(query) ||
        item.category.toLowerCase().includes(query)
      );
      renderMenu(filtered);
    }

    function toggleSearch() {
      const input = document.getElementById('searchInput');
      input.classList.toggle('active');
      if (input.classList.contains('active')) {
        input.focus();
      } else {
        input.value = '';
        renderMenu(foodItems);
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      renderMenu(foodItems);
    });
  </script>
</body>
</html>
